# EquiBind-PyG overfit configuration (tiny subset sanity check)

description: >
  Small-model, small-batch configuration for overfitting a tiny subset
  of PDBBind (e.g., 10â€“20 complexes listed in overfit_ids.txt). Used as a
  sanity check that the model and loss are implemented correctly.

dataset:
  root: "data/pyg_data"
  k_receptor_neighbors: 30
  batch_size: 1

model:
  node_dim: 128
  num_layers: 2          # smaller model for faster overfitting
  num_keypoints: 16
  edge_mlp_dim: 64
  coord_mlp_dim: 64
  cross_attn_dim: 64

training:
  lr: 0.0005              # larger LR to encourage fast overfitting
  weight_decay: 0.0
  epochs: 200
  grad_clip_norm: 10.0
  device: "cuda"

loss:
  lambda_rmsd: 1.0
  lambda_kabsch: 1.0
  lambda_centroid: 0.05

checkpoint:
  save_path: "checkpoints/equibind_rigid_overfit.pt"
